<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array & objects</title>
</head>
<body>
    <script>
        let obj1={
            name:"suraj",
            age:23
        }
        console.log(obj1);
        console.log(obj1.name);
        console.log(obj1['age']);

        let arr=new Array(21,4234,"hello",353,12,4325,345);
        console.log(arr);
        console.log(arr.sort());
        console.log(arr.push('suraj'));
        console.log(arr);
    </script>
</body>
</html>
