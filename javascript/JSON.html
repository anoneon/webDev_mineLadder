<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <div class="container">
        Hello
    </div>
    <script>
        let obj = {
            name : "suraj",
            age : 23,
            phone : "7908214716"
        }

        console.log(obj);

        let jobj = JSON.stringify(obj);
        console.log(jobj);

        jobj = jobj.replace("7908214716","7797809829");

        let obj2 = JSON.parse(jobj);
        console.log(obj2);
    </script>
</body>
</html>
