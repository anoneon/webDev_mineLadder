<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scope ifelse an switch</title>
</head>
<body>
    <script>
        const age=23;
        if(age>=23){
            console.log("OK from if else");
        }
        else{
            console.log("Not OK from if else");
        }

        switch (age) {
            case 23:
                console.log("ok from switch case");
                break;
            case 12:
                console.log("ok from switch case");
                break;
            case 9:
                console.log("ok from switch case");
                break;
        
            default:
                console.log("brrrraaattt");
                break;
        }
    </script>
</body>
</html>
