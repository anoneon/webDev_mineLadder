<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow function</title>
</head>
<body>
    <div class="container">
        Hello
    </div>
    <script>
        let sum = (a,b) => a+b;

        let obj = {
            greeting : "hello",
            names : ["suraj","abhishek","anmol"],
            greet(){
                this.names.forEach(name => {
                    console.log(this.greeting + " " + name);
                });
            }
        }
        obj.greet();
    </script>
</body>
</html>
