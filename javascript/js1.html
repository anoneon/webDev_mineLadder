<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable & operators</title>
</head>
<body>
    <div class="container">
        <h1>hello world</h1>
    </div>
    <script>

        // variable defined using var no need for type defining
        var a=23;
        var b="suraj";
        
        console.log(a + " " + b)

        var num1= 12;
        var num2= 4;

        //some of arithmetic operators
        
        console.log("the sum of " + num1 +" and " + num2 + " is " + (num1+num2));
        console.log("the value of " + num1 +" ^ " + num2 + " is " + (num1**num2));
        console.log("the value of " + num1 +" % " + num2 + " is " + (num1%num2));
    </script>
</body>
</html>
