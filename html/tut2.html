<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings and paragraphs</title>
</head>
<body>
    <h1>This is a Heading</h1>

    <!-- p*4 for 4 paragraph -->

    <p>first</p>
    <p>second</p>
    <p>third</p>
    <p>fourth</p>
    <!-- ctrl + enter to jump to new line -->

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis, consectetur doloribus quo optio tenetur recusandae iure, unde in suscipit, esse cum dignissimos!</p>

    <!-- alt + z for word wrap -->
    <!-- lorem23 for dummy text with 23 words -->
</body>
</html>
