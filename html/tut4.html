<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and list</title>

</head>
<body>
    
    <h1>Lists</h1>

    <ul type="square">          <!-- unorered list-->
        <li>fruits</li>         <!-- list item-->
        <ol>                    <!-- ordered lists nested inside unorered-->
            <li>mango</li>
            <li>apple</li>
            <li>grapes</li>
        </ol>
    </ul>

    <h1>Table</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>suraj</td>
                <td>12th</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
