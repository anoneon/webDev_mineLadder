<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form Fill Up</h1>
    <form action="backend.php">
        <div>
            <label for="name">Name</label>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            <label for="pwd">Password</label>
            <input type="password" name="myPassword" id="pwd">
        </div>
        <br>
        <div>
            <label for="date">Date Of Birth</label>
            <input type="date" name="myDOB" id="date">
        </div>
        <br>
        <div>
            <label for="eligible">Are you eligible</label>
            <input type="checkbox" name="myEg" id="eligible" checked>
        </div>
        <br>
        <div>
            <label for="gender">Gender : </label>
            Male <input type="radio" name="myGender" id="gender">
            Female<input type="radio" name="myGender" id="gender">
            Other<input type="radio" name="myGender" id="gender">
        </div>
        <br>
        <label for="areatext">Write about Yourself </label>
        <div>
            <textarea name="myText" id="areatext" cols="90" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="phone">Phone Number</label>
            <input type="number" name="myNumber" id="phone">
        </div>
        <br>
        <div>
            <label for="opted">Select Division</label>
            <select name="mySelect" id="opted">
                <option value="botany">Botany</option>
                <option value="zoology">Zoology</option>
                <option value="physical">Physical</option>
            </select>
        </div>
        <br>
        <input type="submit" value="Submit Now">
        <input type="reset" value="Reset Form">
    </form>
    
    
</body>
</html>
