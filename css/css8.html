<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container{
            width: 100%;
            height: 400px;
            border: 2px solid black;
            display: flex;
            flex-direction: row-reverse;
            flex-wrap: wrap;

            justify-content: space-between;

            align-items: center;
        }
        .box{
            text-align: center;
            height: 200px;
            width: 200px;
            background-color: burlywood;
            margin:3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1">first</div>
        <div class="box" id="box2">second</div>
        <div class="box" id="box3">third</div>
        <div class="box" id="box4">fourth</div>
        <div class="box" id="box5">fifth</div>
        <div class="box" id="box6">sixth</div>
    </div>
</body>
</html>
