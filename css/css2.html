<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color in css</title>
    <style>
        #color{
            color: white;
            background-color: black;

        }
        #rgb{
            color: rgb(255, 255, 255);
            background-color: rgb(0,0,0);
        }
        #hexa{
            color: #ffffff;
            background-color: #000000;

        }
    </style>
</head>
<body>
    <div id="color">
        <h2>color Name</h2>
    </div>
    <div id="rgb">
        <h2>rgb Value</h2>
    </div>
    <div id="hexa">
        <h2>hexa Value</h2>
    </div>
</body>
</html>
